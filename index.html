<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/181ea7bd20.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<div class="total">

<h1>Password Generator</h1>  <i class="fa fa-lock " id="icon"></i>
<div class="generator">
<form action="" name="output">
<!-- display and Generating password -->
<input type="text" name="passwordgen" id="" class="passwordgen">
<input type="button" name="generator" class="generatorbtn" id="" value="Generate Password" onclick="genpassword(this.form.Length.value)">
<br><br>
<!-- Password Length -->
<div class="lengthcheck"><b>Password Length:</b>
<input type="text" class="length" name="Length" id="" value="6" size="1">
</div>

</form>

</div>

</div>
</center>
<!-- Javascript Link -->
<script src="script.js"></script>
</body>
</html>
